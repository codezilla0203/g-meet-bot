<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meet Bot - Live Transcription</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #111; background: #fafafa; }
		header { background: #111827; color: #fff; padding: 16px 20px; }
		header h1 { margin: 0; font-size: 18px; }
		main { max-width: 960px; margin: 24px auto; padding: 0 16px; }
		.card { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
		.row { display: flex; gap: 8px; align-items: center; }
		input[type=text] { flex: 1; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
		button { padding: 10px 14px; background: #2563eb; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
		button:disabled { opacity: 0.6; cursor: not-allowed; }
		.small { font-size: 12px; color: #6b7280; }
		#status { margin-top: 8px; }
		#transcripts { font-size: 14px; line-height: 1.5; }
		.utt { padding: 6px 8px; border-bottom: 1px solid #f3f4f6; }
		.utt.pending { opacity: 0.7; font-style: italic; }
		.speaker { font-weight: 600; color: #111827; margin-right: 6px; }
		.badge { display: inline-block; font-size: 12px; padding: 3px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; }
	</style>
</head>
<body>
	<header><h1>Google Meet Bot - Live Audio + Captions</h1></header>
	<main>
		<section class="card">
			<div class="row">
				<input id="meetUrl" type="text" placeholder="https://meet.google.com/xxx-xxxx-xxx">
				<button id="startBtn">Start Bot</button>
			</div>
			<div id="status" class="small">Idle</div>
			<span id="botId" class="badge" style="display:none;"></span>
		</section>
		<section class="card">
			<div class="small">Live transcript</div>
			<div id="transcripts"></div>
		</section>
	</main>
	<script src="./main.js"></script>
</body>
</html>
